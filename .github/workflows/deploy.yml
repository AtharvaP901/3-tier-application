name: Deploy to EC2 with Docker Compose

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials (replace with your secret names)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-west-1  # Update if your EC2 instance is in a different region

      - name: Install SSH agent (optional, but recommended for non-interactive use)
        run: |
          echo "Adding SSH key to agent"
          chmod 600 id_rsa  # Adjust permissions as needed
          eval $(ssh-agent -s)
          ssh-add id_rsa

      - name: Upload SSH private key (replace with your key path)
        uses: actions/upload-artifact@v3
        with:
          name: ssh-key
          path: id_rsa  # Adjust path if your key has a different name

      - name: Download application code
        uses: actions/download-artifact@v3
        with:
          name: application-code

      - name: Connect to EC2 instance (replace with username and hostname)
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ runner.artifacts['ssh-key'][0].download_url }} ubuntu@ec2-13-52-186-197.us-west-1.compute.amazonaws.com

      - name: Navigate to application directory
        run: |
          cd /path/to/application/directory  # Replace with the actual directory

      - name: Pull application code from repository (optional)
        run: |
          git pull origin main  # Uncomment if you want to pull from the remote repository on the EC2 instance

      - name: Build and deploy application with Docker Compose
        run: |
          docker-compose up -d
